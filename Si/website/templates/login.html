{% extends "base.html" %} <!--Jinja to extend base template-->
{% block header %}
 <title> Login </title> 
 <link rel="stylesheet" href="{{url_for('static',filename='css/login_style.css')}}">
 {% endblock %}
{% block content %}  <!--Jinja body overwritten -->
<div class="container">
    <h1 id="Si">Space Informatics</h1>
    <form method="POST">
        <h1 style="text-align: center">Login</h1>
        <div class="row g-3">
            <div class="form-group">
                <label for="email">Email </label>
                <input id="txt" type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <input id="txt" type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
        </div>
        <br>
        <div style="text-align: center;" class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
    </form>
    <br>
    <p class="acc">New here? <a href="/sign-up" class="link-warning">Sign up</a></p>
    </div>
{% endblock %}
