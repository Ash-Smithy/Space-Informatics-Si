{% extends "base.html" %}
{% block header %}
 <title> Sign Up </title> 
 <link rel="stylesheet" href="{{url_for('static',filename='css/login_style.css')}}">
 {% endblock %}
{% block content %} 
<div class="container">
<form method="POST">
    <h3 style="text-align: center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="password1">Password: </label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password: </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password again">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<br>
<p class="acc">Already have an account? <a href="/login">Login</a></p>
</div>
{% endblock %}
